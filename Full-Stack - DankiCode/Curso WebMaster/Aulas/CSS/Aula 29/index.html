<!DOCTYPE html>
<html>

	<head>
		<meta charset= "utf-8"  />
		<title>Titulo do meu site</title>
		<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>
		<body>
			<form>
				<fieldset>
					<legend>Meu grupo do formulario</legend>
					<div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
					<div><input type="text" name="e-mail" placeholder="Digite o seu e-mail"></div>

					<div>
						<select name="lista">
							<option disabled selected="lista">Qual a sua idade?</option>
							<option value="15+">15+</option>
							<option value="20+">20+</option>
							<option value="35+">35+</option>
						</select>
					</div>
					<h2>Qual a sua cidade?</h2>
					<div class="input">
					<div>
						<input type="radio"  name="cidade" value ="Florianopolis"><span>Florianopolis</span>
					</div>
					<div>
						<input type="radio" name="cidade" value ="Sao Paulo"><span>Sao Paulo</span>
					</div>
					<div>
						<input type="radio" name="cidade" value ="Rio de janeiro"><span>Rio de janeiro</span>
					</div>
					</div>
					<h2>O que voce gosta de comer?</h2>
					<div class="input">
					<div>
						<input type="checkbox"  name="comida[ ]" value ="Fruta"><span>Fruta</span>
					</div>
					<div>
						<input type="checkbox" name="comida[ ]" value ="Fast-Food"><span>Fast-Food</span>
					</div>
					<div>
						<input type="checkbox" name="comida[ ]" value ="Salada"><span>Salada</span>
					</div>
					</div>
					
					<div>
					<textarea name="observacao" placeholder="Possui alguma observacao?"></textarea>
					</div>

				<div>
					<input type="submit" name="acao" value="Enviar">
				</div>
				</fieldset>
			</form>
		</body>
</html>
